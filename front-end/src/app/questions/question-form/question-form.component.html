<form [formGroup]="questionForm" (ngSubmit)="addQuestion()">
  <label>
    Question Title:
    <input type="text" formControlName="label" />
  </label>

  <div formArrayName="answers">
    <div *ngFor="let answer of answers.controls; let i=index" [formGroupName]="i">
      <label>
        Answer {{ i + 1 }}:
        <input type="text" formControlName="value" />
      </label>

      <label>
        Correct answer?
        <input type="checkbox" formControlName="isCorrect" />
      </label>
    </div>
  </div>

  <button type="button" (click)="addAnswer()">Add Answer</button>
  <button type="submit" [disabled]="!questionForm.valid">Create Question</button>
</form>
