<ul>
    <li *ngFor="let question of quiz?.questionList" style="height: 100px;">
        <div class="question-item">
            <h2>
                {{question.title}}
            </h2>
            <div class="buttons-side">
                <button (click)="editQuestion(question)" [routerLink]="['/question-form']" class="button-card">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="button-card" (click)="removeQuestion(question)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </li>
</ul>

<button [routerLink]="['/question-form']" (click)="createNewQuestion()">Cr√©er une nouvelle question</button>
