<div class="question-card">
    <h2 class="question">
        {{question?.label}}
    </h2>
    <button class="button-card" [routerLink]="['/question-form/', this.question === undefined ? '' : this.question.id]">
        <i class="fa-solid fa-pen"></i>
    </button>
    <button class="button-card" (click)="delete()">
        <i class="fas fa-trash-alt"></i>
    </button>
</div>
