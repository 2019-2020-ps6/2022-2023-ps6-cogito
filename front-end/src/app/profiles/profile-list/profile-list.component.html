<head>
    Liste des profils
</head>

<body>
<div class="profile-list">
    <div class="profile" *ngFor="let profile of profileList">
        <!--Inputs & Output allow communication between parent & child components.-->
        <!--More information: https://angular.io/guide/component-interaction-->
        <app-profile [profile]="profile" (profileSelected)="profileSelected($event)" (profileDeleted)="deleteProfile($event)"> </app-profile>
    </div>
</div> 

<div class="button-profile-form">
    <button type="submit" class="button-card" [routerLink]="['/profile-form']">Cr√©er un nouveau Profil</button>
</div>
</body>
