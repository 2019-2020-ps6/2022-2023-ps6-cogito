<header>
    Liste des profils
</header>

<section>
<div class="profile-list">
    <div class="profile" *ngFor="let profile of profileList">
        <app-profile [profile]="profile" (profileSelected)="profileSelected($event)" (profileDeleted)="deleteProfile($event)"> </app-profile>
    </div>
</div> 

<div class="button-profile-form">
    <button type="submit" class="button-card" [routerLink]="['/quiz-list']">Retour</button>
</div>
</section>
