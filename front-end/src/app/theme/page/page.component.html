<section class="page">
    <div class="rowListContainer">
        <button class="buttonPrev" *ngIf="hasNextOrPrevButtons()" (click)="prevDisplayThemes()">Précédent</button>
        <div class="rowList">
            <app-theme-theme *ngFor="let theme of displayThemeList" [theme]="theme"
                             (selectedTheme)="selectTheme($event)"></app-theme-theme>
        </div>
        <button class="buttonNext" *ngIf="hasNextOrPrevButtons()" (click)="nextDisplayThemes()">Suivant</button>
    </div>
    <div class="divButtons">
        <button class="backButton" routerLink="/patient-page">RETOUR</button>
    </div>
</section>
