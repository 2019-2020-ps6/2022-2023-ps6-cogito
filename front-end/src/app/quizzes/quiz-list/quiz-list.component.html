<section>
<h1>Liste des quiz</h1>
<div class="quiz-list">
    <div class="quiz" *ngFor="let quiz of quizList">
        <!--Inputs & Output allow communication between parent & child components.-->
        <!--More information: https://angular.io/guide/component-interaction-->
        <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)" (quizDeleted)="deleteQuiz($event)"> </app-quiz>
    </div>
</div>

<div class="button-quiz-form">
    <button type="submit" class="button-card" [routerLink]="['/quiz-form']">Cr√©er un nouveau quiz</button>
</div>
</section>
