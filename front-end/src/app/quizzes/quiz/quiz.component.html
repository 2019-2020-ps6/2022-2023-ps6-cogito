<div class="card" *ngIf="quiz">
    <h2>
        <i class="fab fa-leanpub"></i>
        {{quiz.name }}
        <!-- <span> Nombre de questions: {{quiz.questions.length}} </span> -->
    </h2>
    <button class="button-card-select" (click)="selectQuiz()">Select</button>
    <button class="button-card-suppr" (click)="deleteQuiz()">Supprimer</button>
</div>
