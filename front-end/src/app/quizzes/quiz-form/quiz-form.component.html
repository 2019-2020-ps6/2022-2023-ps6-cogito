<section>

<h1> Création de quiz </h1>

<div class="card">
  
  <form class="quiz-form" [formGroup]="quizForm">
    <label for="title">
      Titre <br>
      <input class="input-name" type="text" id="name" [formControlName]="'name'" [placeholder]="this.updatableQuiz?.name">
    </label>
    <br>
    <label for="theme">
      Thème <br>
      <input class="input-theme" type="text" id="theme" [formControlName]="'theme'">
    </label>
    <br>
    <label for="image">
      Rajouter une image <br>
      <button type="submit" class="button-card-image" (click)="addQuiz()">Parcourir les dossiers</button>
      <!-- Pour le moment, on n'a pas mis en place la sélection d'image dans les dossiers perso
      Ce sera à faire, mais plus tard -->
    </label>
    <br>
    <button type="submit" class="button-card" (click)="addQuiz()">Créer</button>
  </form>
</div>
<div class="button-quiz-list"> <button type="submit" class="button-card" [routerLink]="['/quiz-list']">Aller à la liste des quiz</button> </div>

<!-- Uncomment below to see your form structure and how it changes-->

</section>
