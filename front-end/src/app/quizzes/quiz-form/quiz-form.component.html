<div class="page">
  <div class="left-part">
    <div class="nav-buttons">
      <button class="button {{this.state === enumState.GENERAL ? 'active' : ''}}" (click)="changeState(enumState.GENERAL)">General</button>
      <button class="button {{this.state === enumState.QUESTIONS ? 'active' : ''}}" (click)="changeState(enumState.QUESTIONS)">Questions</button>
    </div>
    <div class="exit-buttons">
      <button class="button-save" (click)="addQuiz()" [routerLink]="['/quiz-list']">{{this.type === enumType.CREATE ? 'Créer le quiz' : 'Modifier le quiz'}}</button>
      <button class="button-back" [routerLink]="['/quiz-list']">Annuler</button>
    </div>
  </div>
  <div *ngIf="state===enumState.GENERAL" class="center-div">
    <form [formGroup]="quizForm">
      <div class="input">
        Nom : 
        <input type="text" placeholder="Entrer nom du quiz" value = "{{this.quiz?.name}}" formControlName="name">
      </div>
      <div class="input">
        Thème : 
        <input type="text" placeholder="Entrer theme du quiz" value = "{{this.quiz?.theme}}" formControlName="theme">
      </div>
    </form>
  </div>
  <div *ngIf="state===enumState.QUESTIONS" class="center-div">
    <h2>Ajout / suppression de question pour le quiz : {{this.quiz?.name}}</h2>
    <app-question-list [quiz]="quiz"></app-question-list>
    <button [routerLink]="['/add-question/', this.quiz?.id]">Ajouter une nouvelle question</button>
  </div>
</div>
