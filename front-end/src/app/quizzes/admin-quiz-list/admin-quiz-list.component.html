<section>
    <div class="quiz-list">
        <div class="quiz" *ngFor="let quiz of quizList">
            <app-quizzes-admin-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)"
                                    (quizDeleted)="deleteQuiz($event)">
            </app-quizzes-admin-quiz>
        </div>
    </div>

    <div class="button-quiz-form">
        <button type="submit" class="button-card" [routerLink]="['/quiz-form']">Cr√©er un nouveau quiz</button>
    </div>
</section>
