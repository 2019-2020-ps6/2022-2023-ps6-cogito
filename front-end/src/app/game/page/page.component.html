<section class="questionPage">
    <div *ngIf="question" class="questionTitle">
        <h2>{{question.title}}</h2>
    </div>
    <div *ngIf="question" class="questionContent">
        <div class="anwser" *ngFor="let answer of question.answerList">{{answer.value}}</div>
    </div>
    <div class="divButtons">
        <button routerLink="/quiz-page">QUITTER</button>
        <button *ngIf="!lastQuestion; else finishButton" (click)="nextQuestion()">SUIVANT</button>
        <ng-template #finishButton>
            <button (click)="finishGame()">TERMINER</button>
        </ng-template>
    </div>
</section>
