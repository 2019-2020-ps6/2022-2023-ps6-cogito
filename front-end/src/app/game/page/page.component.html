<section class="questionPage">
    <div *ngIf="question" class="questionTitle">
        <h2>
            {{question.title}}
        </h2>
    </div>
    <question-compo (clickOncheckAnswer)="clickOnCheckAnswer($event)"></question-compo>
    <div class="divButtons">
        <button (click)="leavePage()">QUITTER</button>
        <button *ngIf="!lastQuestion; else finishButton" (click)="skipQuestion()">SUIVANT</button>
        <ng-template #finishButton>
            <button (click)="skipQuestion()">TERMINER</button>
        </ng-template>
    </div>
    <div *ngIf="corrDisplayed" class="modal-overlay">
        <div class="modal-window">
          <corrWindow [corrDisplayed]="corrDisplayed" [lastAnswer]="lastAnswer" (clickOnContinue)="clickOnCorrWindow($event)"></corrWindow>
        </div>
      </div>
      <div *ngIf="result" class="modal-overlay">
        <div class="modal-window">
            <quizResult *ngIf="result"></quizResult>
        </div>
      </div>
</section>
