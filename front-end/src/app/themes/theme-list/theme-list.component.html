<section>

    <div class="theme-list-selection">   
        <button type="submit" class="button-selection" (click)="showPreviousThemes()">Précédent</button>
        <div class="theme-list">
            <div class="theme" *ngFor="let theme of themeList">
                <app-themes-theme [theme]="theme" (themeSelected)="themeSelected($event)"> </app-themes-theme>
            </div> 
        </div> 
        <button type="submit" class="button-selection" (click)="showNextThemes()">Suivant</button>
    </div>

</section>
