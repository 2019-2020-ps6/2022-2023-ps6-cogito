<section>
    <div class="sideButtons">
        <button id="addButton" class="addButton" routerLink="/create-configuration">Cr√©er une configuration</button>
        <button class="backButton" routerLink="/profil">RETOUR</button>
    </div>
    <div class="box">
        <ul>
            <li *ngFor="let config of configurationService.getListe()" routerLink="/create-configuration-with"

        </ul>
    </div>
</section>
