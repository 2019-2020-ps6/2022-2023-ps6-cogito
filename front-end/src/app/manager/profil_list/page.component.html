<section class="page">
    <div class="rowListContainer">
        <button class="buttonPrev" *ngIf="hasNextOrPrevButtons()" (click)="prevDisplayPatients()">Précédent</button>
        <div class="rowList">
            <app-patient-patient-delete *ngFor="let patient of displayPatientList" [patient]="patient"
                                 (selectedPatient)="selectPatient($event)">
            </app-patient-patient-delete>
        </div>
        <button class="buttonNext" *ngIf="hasNextOrPrevButtons()" (click)="nextDisplayPatients()">Suivant</button>
    </div>
    <div class="divButtons">
        <button class="backButton" routerLink="/menu">RETOUR</button>
        <button class="backButton" routerLink="/creation-patient-page">NOUVEAU</button>
    </div>
</section>
