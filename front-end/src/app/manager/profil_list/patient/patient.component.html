<div class="patient">
    <figure>
        <div class="patientImage" (click)="selectPatient()">
            <img src="{{patient.picture}}" alt="Image de profil de {{patient.name}}">
        </div>
        <figcaption>{{patient.name}}</figcaption>
    </figure>
    <button class="deleteButton" (click)="afficher()" routerLink="/profil-list">X</button>
</div>

    <div class="popup-container">

        <button (click)="afficher()" routerLink="/profil-list">Annuler</button>
        <button class="deleteButtonPop" (click)="deletePatient()" routerLink="/profil-list">Supprimer</button>
    </div>
</div>
