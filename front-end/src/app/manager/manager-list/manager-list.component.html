<ul class="list-group">
    <div class="list-group-item list-group-item-primary d-flex flex-row justify-content-between align-items-center">
        <h5>
            {{element === 'quiz-list' ? 'Liste de quiz : ' : 'Liste de th√®mes : '}}
        </h5>
        <a class="btn btn-primary btn-sm" (click)="createNewElement()" [routerLink]="[(element === 'quiz-list' ? '/quiz-form/' :'/theme-form/'), getIdOfNewElement()]">+</a>
    </div>
    <li *ngFor="let elementToDisplay of listToDisplay" class="list-group-item d-flex justify-content-between align-items-center {{type === 'selector' ? 'list-group-item-action' : ''}}" (click)="type === 'selector' ? selectElement(elementToDisplay.id) : ''">
            <h5>
                {{elementToDisplay.title}}
            </h5>
            <div class="buttons-side" *ngIf="type !== 'selector'">
                <a [routerLink]="[element==='quiz-list' ? '/quiz-form/' : '/theme-form/', elementToDisplay.id]" class="button-card" (click)="selectElement(elementToDisplay.id)">
                    <i class="fa-solid fa-pen"></i>
                </a>
                <a class="button-card" (click)="removeElement(elementToDisplay)">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </div>
    </li>
</ul>
